<html>

<head>
{% if title %}
<title>{{ title }} - HabitTrack</title>
{% else %}
<title>HabitTrack</title>
{% endif %}
</head>

<body>
<div>
HabitTrack<br>
<a href={{ url_for('index') }}>Home</a></div>
<a href={{ url_for('login') }}>Login</a></div>
<hr>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul>
  {% for message in messages %}
  <li>{{ message }}</li>
  {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
{% block content %}{% endblock %}
</body>
</html>
