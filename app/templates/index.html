{% extends 'base.html' %}

{% block content %}
  <h1>Hello {{ current_user.username }}</h1>
  <p>Showing habits for <b>{{ day }}</b></p>

<form name="hform" action="" method="post">
  {{ hform.hidden_tag() }}
  <p>
  {{ hform.habits }}
  </p>

  <p>{{ hform.submit() }}</p>
</form>

<form name="sdform" action="" method="post">
  {{ sdform.hidden_tag() }}
  <p>
  {{ sdform.select_date }}
  </p>

  <p>{{ sdform.submit() }}</p>
</form>
{% endblock %}
