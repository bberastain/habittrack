{% extends 'base.html' %}

{% block app_content %}
<h1>Habit Stats</h1>
<table class='table'>
  <tr>
    <th scope='column'>Habit</th>
    <th scope='column'>Total</th>
    <th scope='column'>%</th>
  </tr>
  {% for habit, total, completed, percent in stats %}
    <tr>
      <td>{{ habit }}</td>
      <td>{{ completed }}/{{ total }}</td>
      <td>{{ percent }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
